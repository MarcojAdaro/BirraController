<!DOCTYPE HTML>

<html>
	<head>
		<title>TOSKA Cerveceria</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="images/logovetorizado.png"/>		
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	

	</head>
	<body>
		<div  id="container">
			<img class="slides" src="/images/FermentadorVectorizado.png" style="width:50%"/>
			<img class="slides" src="/images/pic05.jpg" style="width:100%"/>
			<img class="slides" src="/images/FermentadorVectorizado.png" style="width:50%"/>
			<button class="btn" onclick="sumarIndex(-1)"  id="btn1">&#10094;</button>
			<button class="btn" onclick="sumarIndex(+1)" id="btn2">&#10095;</button>
		</div>	
	



		<div id="hola">
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			var Index = 1;
			showDivs(Index);

			function sumarIndex(n) {
  				showDivs(Index += n);
			}

			function showDivs(n) {
  				var i;
  				var x = document.getElementsByClassName("slides");
  				if (n > x.length) {Index = 1}    
  				if (n < 1) {Index = x.length}
				  for (i = 0; i < x.length; i++) {
				     x[i].style.display = "none";  
				  }
  				x[Index-1].style.display = "block";  
			}
			</script>
	</body>
		
</html>
