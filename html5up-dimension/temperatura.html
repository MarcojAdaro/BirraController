			<img class="slides" src="/images/FermentadorVectorizado.png"/>

		<script>
			var index =1;

			function sumarImagen(n){
				index= index +1;
				mostrarImagen(index);
			}

			mostrarImagen(1);
			
			function mostrarImagen(n){
				var i;
				var x = document.getElementsByClassName("slides");
				if(n> x.legth){
					index =1;
				}
				if(n<1){
					index = x.legth;
				}
				for(i=0;i<x.legth;i++){
					x[i].style.display = "none";
				}
				x[index-1].style.display ="block";
			}

		</script>
